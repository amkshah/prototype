{% extends "core/base.html" %}

{% load staticfiles %}
{% load url_tags %}

{% block body %}

    <img src="{% static "images/reactions.png" %}" class="img-responsive center-block" alt="adverse events banner image">

    <div class="row">
        <div class="col-xs-12">
            <h3>Adverse Events</h3>
            <p>Select an event from the list to view current event-related information</p>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12">
           <div class="panel">
                <div class="panel-body">
                    <div class="list-group">
                        <a href="#" class="list-group-item active">Adverse Event</a>
                        {% for term in terms %}
                            <a href="{% url 'search_events' %}?q={{ term.term|replace_spaces|urlencode }}" class="list-group-item">{{ term.term }}
                                <span class="badge">{{ term.count }}</span>
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
